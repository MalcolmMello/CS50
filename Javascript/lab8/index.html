<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <h3>Quem foi o artilheiro da Copa do Mundo de 2022</h3>
                
                <div class="answer"></div>

                <button id="option" accesskey="1">Olivier Giroud</button>
                <button id="option" accesskey="2">Julián Álvarez</button>
                <button id="option" accesskey="3">Lionel Messi</button>
                <button id="option" accesskey="4">Kylian Mbappé</button>
                <button id="option" accesskey="5">Marcus Rashford</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <h3>Que país ganhou a Copa do Mundo de 2022?</h3>

                <div class="answerInput"></div>

                <input type="text" />
                <button id="check">Conferir Resposta!</button>

            </div>

        </div>

        <script src="script.js"></script>
    </body>
</html>
